version: '3.3'
services:
  rust:
    container_name: oraiwasm_build
    image: cosmwasm/rust-optimizer:0.10.7
    entrypoint: tail -f /dev/null
    volumes:
      - .registry_cache:/usr/local/cargo/registry:delegated
      - ./optimize.sh:/usr/local/bin/optimize
      - ./smart-contracts:/code

  simulate:
    container_name: oraiwasm_simulate
    image: orai/cosmwasm-simulate:0.12-slim
    tty: true 
    volumes:
      - ./smart-contracts:/code